<script type="text/javascript" src="./js/paste-img.js"></script>
<script type="text/javascript">


new PasteImg(true, "#img_input", function(baseCode){
    // 返回的为base64编码。
    // 可以直接通过ajax直接传输
    var img = new Image();
    
    img.src = baseCode;
    document.body.appendChild(img);
});
